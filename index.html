<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <!-- Style File -->
    <link rel="stylesheet" href="sass/page/main.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>

     <div class="content">
        <header class="position-relative pb-2 ps-4 pe-4 bg-secondary d-flex justify-content-between align-items-center">
            <div class="cursor-pointer navbar fs-4">
                <i class="text-white fa-solid fa-bars"></i>
            </div>
            <p class="title fw-bold fs-4 fs-sm-1 mb-0 text-white">Comfy<span class="sub-title">House</span></p>
            <button type="button" class="shop fs-4 btn btn-white position-relative">
                <i class="text-white fa-solid fa-shop"></i>
                <span class="shop_nbr fw-bold text-white position-absolute rounded-circle fs-5 bg-orange">0</span>
            </button>
            <div class="choices-eles text-center p-4 bg-light position-absolute">
                <button class="cancel btn btn-dark d-flex justify-content-between align-items-center">
                    <i class="cursor-pointer fs-4 fa-solid fa-xmark rounded"></i>
                </button>
                <p class="cart-title fs-3 fw-bold">Your Cart</p>
                <div class="carts">
                    <!-- Choices Eles Here -->
                    <div class="cart p-2 mb-5 d-flex justify-content-between align-items-center">
                        <div class="image pe-3">
                            <img src="images/product-1.jpeg" alt="">
                        </div>
                        <div class="desc text-start w-100">
                            <p class="name mb-0 fw-bold">Fridge</p>
                            <p class="price mb-0 fw-bold">$88.90</p>
                            <p class="remove mb-0 text-danger cursor-pointer">remove</p>
                        </div>
                        <div class="range">
                            <i class="fa-solid fa-angle-up angle-up cursor-pointer"></i>
                            <div class="number-eles">0</div>
                            <i class="fa-solid fa-angle-down angle-down  cursor-pointer"></i>
                        </div>
                    </div>
                </div>
                <p class="text-center fw-bold">Your Total: <span class="title-price">$ 0.00</span></p>
                <button class="btn btn-dark cursor-pointer">CLEAR CART</button>
            </div>
        </header>
    </div>

    <!-- Script File -->
    <script src="main.js"></script>

    
</body>
</html>
